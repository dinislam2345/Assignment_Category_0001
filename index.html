<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- Font CDN -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">

  <!-- Font Style -->
   <style>
    .sora-font {
  font-family: "Sora", serif;
}
   </style>

  <!-- DaisyUi CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
  
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <header>
    <nav class=" bg-[#fef9f4] p-4 shadow-md">
      <div class="container mx-auto flex justify-between items-center ">
          <!-- Logo -->
          <div class="flex items-center space-x-2">
              <span class="text-yellow-500 text-2xl"><img src="c1-assets/logo-header.png" alt=""></span>
              <span class="text-xl font-semibold hidden lg:flex">Browse<span class="text-yellow-500">4</span>Pets</span>
          </div>
          
          <!-- Navigation Links -->
          <div class="hidden md:flex space-x-6 text-gray-800 font-medium">
              <a href="#" class="hover:text-yellow-500">Find a pet</a>
              <a href="#" class="hover:text-yellow-500">Breeds</a>
              <a href="#" class="hover:text-yellow-500">Contact us</a>
          </div>

          <!-- Icons and Buttons -->
          <div class="flex items-center space-x-4">
              <!-- Notification and Search Icons -->
              
              <div class="navbar-end hidden lg:flex">
                <button class="btn btn-ghost btn-circle">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                  </svg>
                </button>
                <button class="btn btn-ghost btn-circle">
                   <div class="indicator hidden lg:flex">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <span class="badge badge-xs badge-primary indicator-item"></span>
                  </div>
                </button>
              </div>

              <!-- Login & Register Buttons -->
              <button class="px-4 py-2 border border-yellow-500 text-yellow-500 rounded-md hover:bg-yellow-100 transition hidden lg:flex">
                  Login
              </button>
              <button class="px-4 py-2 bg-yellow-500 text-white rounded-md hover:bg-yellow-600 transition hidden lg:flex">
                  Register
              </button>
              <div class="flex-none lg:hidden ">
                <button class="btn btn-square btn-ghost">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    class="inline-block h-5 w-5 stroke-current">
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"></path>
                  </svg>
                </button>
              </div>
            </div>
          
      </div>
  </nav>
  </header>
  <main>

  </main>
  <footer>

  </footer>
</body>
</html>
